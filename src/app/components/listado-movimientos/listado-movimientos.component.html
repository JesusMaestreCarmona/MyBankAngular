<ng-container *ngIf="movimientos != undefined">
  <div class="row d-flex justify-content-center">
    <div id="card-principal" class="col-12 p-0">
      
      <div class="row bg-secondary border-bottom-primary">
        <div class="col-8 py-2">
          <h3 class="my-auto font-weight-bold color-primary">MOVIMIENTOS REALIZADOS</h3>
          <p class="m-0">Listado de los movimientos realizados</p>
        </div>
        <div class="col-4 d-flex align-items-center justify-content-end">
          <button mat-raised-button color="primary" class="ml-2 mr-3" (click)="actualizarHistorial(0, 10)">
            <mat-icon>refresh</mat-icon> 
            <span class="d-none d-md-inline">Refrescar</span>
          </button>  
        </div>
      </div>

      <div class="row contenedorTabla d-flex justify-content-center">
        <div class="col-12 p-0" *ngIf="movimientos.totalMovimientos != 0; else elseBlock">
          <table mat-table [dataSource]="dataSourceTabla" matSort matSortDisableClear matSortDirection="desc">
            <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef class="text-center">Tipo</th>
              <td mat-cell *matCellDef="let row">
                <mat-chip-list class="d-flex justify-content-center">
                  <mat-chip color="primary" selected>
                    {{row.tipo}}
                  </mat-chip>
                </mat-chip-list>
              </td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef class="ocultar-columna">Descripci√≥n</th>
              <td mat-cell *matCellDef="let row" class="pr-5 ocultar-columna">
                {{row.descripcion}}
              </td>
            </ng-container>
        
            <ng-container matColumnDef="importe">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Importe</th>
              <td mat-cell *matCellDef="let row">      
                <mat-chip-list class="d-flex justify-content-center">
                  <mat-chip color="accent" selected>
                    {{row.importe | currency: row.cuenta.divisa.descripcion}}
                  </mat-chip>
                </mat-chip-list>
              </td>
            </ng-container>
        
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Fecha</th>
              <td mat-cell *matCellDef="let row">
                <span class="d-flex align-items-center justify-content-center">
                  <mat-icon class="color-primary mr-2">date_range</mat-icon>
                  {{row.fecha | date:'dd/MM/yy HH:mm'}}
                </span>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="nombresDeColumnas; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: nombresDeColumnas;" class="element-row" (click)="seleccionarMovimiento(row)"></tr>

          </table>
        </div>
        <ng-template #elseBlock>
          <p class="d-flex align-items-center my-auto"><mat-icon class="color-primary mr-2">error</mat-icon> Actualmente no hay registros</p>
        </ng-template>
      </div>

      <div class="row">
        <div class="col-12 d-flex justify-content-center bg-secondary">
          <mat-paginator [length]="movimientos.totalMovimientos" [pageIndex]="0" [pageSize]="10" [hidePageSize]="true"
            [pageSizeOptions]="[5, 10, 25, 100]" (page)="actualizarHistorial($event.pageIndex, $event.pageSize)" [showFirstLastButtons]="true">
          </mat-paginator>
        </div>
      </div>

    </div>
  </div>
</ng-container>
